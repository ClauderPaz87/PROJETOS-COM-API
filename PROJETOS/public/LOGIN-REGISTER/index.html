<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN E REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center d-flex align-items-center h-100">
        <div class=" row bg-light text-dark rounded-2 shadow loginContainer" >

            <div class="col-5 rounded-start d-flex flex-column justify-content-center align-items-center " style="background-color: #58af9b">
                
                <div style="color: rgba(255, 255, 255, 0.897);">
                    <p class="fs-2 fw-semibold">Welcome back</p>
                </div>
                <div class="text-center">
                    <p style="color: rgba(255, 255, 255, 0.897);">To keep connected with us please login with your personal info</p>
                </div>
                <div class="mt-2" >
                    <button type="button" class="btn btn-outline-light border border-top-0 p-2 rounded-pill SignIn" style="width: 150px;">SIGN IN</button>
                </div>

            </div>

            <div class="col-7">

                <div class="d-flex justify-content-center mt-5">
                    <p class="fw-bolder fs-3" style="color: #58af9b">Create Account</p>
                </div>

                <div class="d-flex justify-content-center">
                    <p>
                        <a class="me-2" href=""><i class="bi bi-facebook"></i></a>
                        <a href=""><i class="bi bi-google"></i></a>
                        <a class="ms-2" href=""><i class="bi bi-linkedin"></i></a>
                    </p>
                </div>

                <div class="mt-2">
                    <div class="d-flex justify-content-center mb-2">
                        <div class="input-group flex-nowrap w-75">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control name" data-inputRegister ="inputName" placeholder="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                        <div class="input-group flex-nowrap w-75">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-at"></i></span>
                            <input type="email" class="form-control" data-inputRegister="inputEmail" placeholder="Email" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="input-group flex-nowrap w-75">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" data-inputRegister="inputPassword" placeholder="Password" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>

                <div class="mt-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-success rounded-pill btnSignUp">SIGN UP</button>
                </div>

            </div>

        </div>

        <div class="row bg-light text-dark rounded-2 registerContainer">

            <div class="col-7 mt-5">

                <div class="text-center" style="color: #58af9b">
                    <p class="fs-2 fw-bolder">Sign In To Developer</p>
                </div>
                <div class="d-flex justify-content-center">
                    <p>
                        <a class="me-2" href=""><i class="bi bi-facebook"></i></a>
                        <a href=""><i class="bi bi-google"></i></a>
                        <a class="ms-2" href=""><i class="bi bi-linkedin"></i></a>
                    </p>
                </div>
                <div class="mt-3">
                    <div class="d-flex justify-content-center mb-2">
                        <div class="input-group flex-nowrap w-75">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-at"></i></span>
                            <input type="email" class="form-control" data-inputLogin="inputEmailLogin" placeholder="Email" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="input-group flex-nowrap w-75">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" data-inputLogin="inputPasswordLogin" placeholder="Password" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-1">
                    <a href="">Forgot your Password</a>
                </div>
                <div class="mt-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-success rounded-pill btnSignIn">SIGN IN</button>
                </div>
                
            </div>

            <div class="col-5 d-flex justify-content-center align-items-center flex-column" style="background-color: #58af9b;">
                
                <div>
                    <p class="fs-3 fw-bolder" style="color: rgba(255, 255, 255, 0.897);">HELLO FRIEND</p>
                </div>
                <div class="text-center">
                    <p style="color: rgba(255, 255, 255, 0.897);">Enter your personal details and start journey with us</p>
                </div>
                <div class="mt-2" >
                    <button type="button" class="btn btn-outline-light border border-top-0 p-2 rounded-pill SignUp" style="width: 150px;">SIGN UP</button>
                </div>

            </div>

        </div>
    </div>

    <div class="dialogContainer">
        <dialog class="position-absolute top-50 start-50 translate-middle border border-0 shadow h-75 dialogUser" style="width: 62%;">

            <div class="row h-100">

                <div class="d-flex justify-content-center mt-2">
                    <div>
                        <button type="button" class="btn btn-danger btnClose" style="width: 300px;">Close</button>
                    </div>
                </div>

                <div class="col-6 border-end border-3 border-light-subtle mt-3" style="height: 86%;">
                    <div class="border-top border-3 border-light-subtle" style="width: 107%;">
                        <p class="fs-2 fw-bolder d-flex justify-content-center mt-3" style="color: #58af9b">Usuários Logados</p>
                    </div>
                    <div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Email</th>
                                <th scope="col">Password</th>
                              </tr>
                            </thead>
                            <tbody class="tbodyLogin">
                              <tr>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>

                <div class="col-6 mt-3">
                    <div class="border-top border-3 border-light-subtle" style="width: 100%;">
                        <p class="fs-2 fw-bolder d-flex justify-content-center mt-3" style="color: #58af9b">Usuários Registrados</p>
                    </div>
                    <div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th class="w-50" scope="col">Name</th>
                                <th scope="col">Email</th>
                              </tr>
                            </thead>
                            <tbody class="tbodyRegister">
                              <tr>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>

        </dialog>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
