<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <div class="vh-100 d-flex justify-content-center d-flex align-items-center">
        <div class="IMC w-25 rounded-3 shadow p-3 mb-5 p-4 ">

            <div class="">
                <h1 class="fw-semibold fs-2 titleIMC"><span class="border border-0 border-bottom border border-success border border-3">Calcula</span>dora - IMC</h1>
            </div>

            <div class="mt-4">
                <label class="fw-medium labelWeight">Peso em Kg</label>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text border border-0 spanHeight" id="basic-addon1"><i style="color: #B4BEC9;" class="bi bi-handbag-fill ms-2"></i></span>
                    <input type="number" class="p-2 border border-0 rounded-1 inputWeight" data-input="inputWeight">
                </div>
            </div>

            <div class="mt-3">
                <label class="fw-medium labelHeight">Altura em Metros</label>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text border border-0 spanHeight" id="basic-addon1"><i style="color: #B4BEC9;" class="bi bi-rulers ms-2"></i></span>
                    <input type="number" class="p-2 border border-0 rounded-1 inputHeight" data-input="inputHeight">
                </div>
            </div>

            <div>
                <input type="button" class="btn btn-outline-success mt-2 rounded-1 w-100 btnCalculate" value=Calcular>
            </div>
            
        </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
