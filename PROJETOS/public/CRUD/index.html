<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 bg-light rounded divContainer">
        <div class="row align-items-center">
            <div class="col-md-10 col-12">
                <h1 class="fs-3 fw-bolder mt-3">Cadastro de Funcionários</h1>
            </div>
            <div class="col-md-2 col-12 text-md-end text-center mt-3">
                <input class="btn btn-primary w-125" data-btn="buttonIncludes" type="button" value="Incluir">
            </div>
        </div>
        

        <dialog style="width: 35%;" class="dialog position-absolute top-50 start-50 translate-middle h-75 border border-0 rounded shadow p-3 mb-5 bg-body-tertiary rounded">
            
            <div class="p-3 ">
                <div>
                    <label for="Nome">Nome</label>
                    <input type="text" data-input="name" class="input border border-0 border-bottom mb-2 bg-transparent text-body border border-black w-100">
                </div>
                <div class="mt-2">
                    <label for="Nome">Função</label>
                    <input type="text" data-input="function" class="input border border-0 border-bottom mb-2 bg-transparent text-body border border-black w-100">
                </div>
                <div class="mt-2">
                    <label for="Nome">Salário</label>
                    <input type="number" id="inputNumber" data-input="wage" class="input border border-0 border-bottom mb-2 bg-transparent text-body border border-black w-100">
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="w-100 btn btn-primary rounded-pill btnSave" type="button">Salvar</button>
                </div>
            </div>
        </dialog>

        <dialog style="width: 35%;" class="dialogEdit position-absolute top-50 start-50 translate-middle h-75 border border-0 rounded shadow p-3 mb-5 bg-body-tertiary rounded">
            
            <div class="p-3 ">
                <div>
                    <label for="Nome">Nome</label>
                    <input type="text" name="name" data-inputEdit="nameEdit" class="input border border-0 border-bottom mb-2 bg-transparent text-body border border-black w-100">
                </div>
                <div class="mt-2">
                    <label for="Nome">Função</label>
                    <input type="text" name="function" data-inputEdit="functionEdit" class="input border border-0 border-bottom mb-2 bg-transparent text-body border border-black w-100">
                </div>
                <div class="mt-2">
                    <label for="Nome">Salário</label>
                    <input type="number" id="inputNumber" name="wage" data-inputEdit="wageEdit" class="input border border-0 border-bottom mb-2 bg-transparent text-body border border-black w-100">
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="w-100 btn btn-primary rounded-pill btnSaveEdit" type="button">Salvar</button>
                </div>
            </div>
        </dialog>

        <div class="mt-4 table-responsive">
            <table class="table table table-hover">
                <thead>
                    <tr class="table-secondary">
                        <th scope="col">Nome</th>
                        <th scope="col">Função</th>
                        <th scope="col">Salário</th>
                        <th class="col-1" scope="col">Editar</th>
                        <th class="col-1" scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    
                </tbody>
            </table>
        </div>


    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
